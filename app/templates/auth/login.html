{% extends 'base.html' %}

{% block title %}
    Login
{% endblock title %}
    
{% block content %}
    
    <!-- Start Breadcrumbs -->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title">Sign In</h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="{{url_for('index')}}">Home</a></li>
                        <li>Sign In</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumbs -->

    <!-- Start Account Sign In Area -->
    <div class="account-login section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
                    <form class="card login-form inner-content" method="post" action="{{ url_for('auth.login') }}">
                         {{ form.csrf_token }}
                        {{ form.hidden_tag() }}
                        <div class="card-body">
                            <div class="title">
                                <h3>Sign In Now</h3>
                                <p>Sign in by entering the information below.</p>
                            </div>
                            <div class="input-head">
                                <div class="form-group input-group">
                                    <label><i class="lni lni-envelope"></i></label>
                                    <input class="form-control" type="email" id="reg-email"
                                        placeholder="Enter your email" size="32" name ="email" required>
                                </div>
                                <div class="form-group input-group">
                                    <label><i class="lni lni-lock-alt"></i></label>
                                    <input class="form-control" type="password" id="reg-pass"
                                        placeholder="Enter your password" size="32" name="password" required>
                                </div>
                            </div>
                            <div class="d-flex flex-wrap justify-content-between bottom-content">
                                <div class="form-check">
                                    <input id="remember_me" name="remember_me" type="checkbox" value="y" class="form-check-input width-auto">
                                    <label class="form-check-label">Remember me</label>
                                </div>
                                
                            </div>
                            <div class="button">
                                <button class="btn" type="submit">Sign In</button>
                                <a class="btn alt" href="{{url_for('auth.register')}}">Create Account</a>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Account Sign In Area -->

     
{% endblock %}
