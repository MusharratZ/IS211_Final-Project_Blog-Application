{% extends 'base.html' %}
{% block title %}Register{% endblock title %}
{% block content %}


    <!-- Start Breadcrumbs -->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title">Sign Up</h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="{{url_for('index')}}">Home</a></li>
                        <li>Sign Up</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumbs -->

    <!-- Start Account Signup Area -->
    <div class="account-login section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
                    <form class="card login-form inner-content" method="post">
                        <div class="card-body">
                            <div class="title">
                                <h3>Sign Up Now</h3>
                                <p>Use the form below to create your account.</p>
                            </div>
                            <div class="input-head">
                                <div class="row">
                                    <div class="col-lg-6 col-12">
                                        <div class="form-group input-group">
                                            <label><i class="lni lni-user"></i></label>
                                            <input class="form-control" type="text" placeholder="Your Username" name="username" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-12">
                                        <div class="form-group input-group">
                                            <label><i class="lni lni-envelope"></i></label>
                                            <input class="form-control" name="email" type="email" placeholder="Your email" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group input-group">
                                    <label><i class="lni lni-lock-alt"></i></label>
                                    <input class="form-control" type="password" name="password" placeholder="Your password" required>
                                </div>
                                <div class="form-group input-group">
                                    <label><i class="lni lni-lock-alt"></i></label>
                                    <input class="form-control" type="password" name="password" placeholder="Confirm password" required>
                                </div>
                            </div>
                            <div class="button">
                                <button class="btn" type="submit">Create Account</button>
                                <a class="btn alt" href="{{url_for('auth.login')}}">Sign In Now</a>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Account Signup Area -->

{% endblock %}
