{% extends 'base.html' %}

{% block content %}

<!-- Start Breadcrumbs -->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title">Add Categories</h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="index.html">Home</a></li>
                        <li>Add Categories</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumbs -->

    <!-- Start Contact Area -->
    <div class="contact-us section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-12">
                    <div class="contact-form">
                        <form class="form" method="post" action="{{url_for('posts.create_category')}}">
                            <div class="form-group">
                                <label>Category Title</label>
                                <input name="title" type="text" placeholder="Food" required="required">
                            </div>
                            
                            <div class="form-group">
                                <label>Description</label>
                                <textarea placeholder="Write category description here" name="description" id="message-area"
                                    class="form-control"></textarea>
                            </div>
                            <div class="button">
                                <button type="submit" class="btn ">Add Category</button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <!-- End Contact Area -->

{% endblock %}
